<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Review Classifier</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
      body {
        font-family: 'Brush Script MT', cursive;
        background-image: url('static/img5.jpg');
      }
     </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Review Classifier</a>
            <form action="/about">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">About</button>
            </form>
        </div>
    </nav>
    <div style="width:1000px; height: 600px; margin-top: 200px; margin-left: 450px; background-color: #4B7793; border: 2px solid black; border-radius
: 30px;">
      <h3 style="color:	#D3D0CB; text-align:center; margin-top: 2%; font-size: 300%;">Your Movie Review:</h3>

      <div style="color: #DAAD86; text-align:center; font-size: 180%; margin-bottom: 5%;">{{ content }}</div>

      <h3 style="color: #D3D0CB; text-align:center; font-size: 250%; margin-bottom: 2%; margin-top: 8%;">Prediction:</h3>

      <div style="color: #DAAD86; text-align:center; font-size: 180%; margin-left: 2%; margin-bottom: 3%;">This movie review is <strong><u>{{ prediction }}</u></strong> {probability: {{ probability }}%}.</div>

      <div class="d-grid gap-2 col-12 mt-5">
        <form action="/thanks" method="post">
          <div style = "margin-left: 50px;">
              <button type="submit" class="btn btn-info btn-lg" style="margin-left : 270px"  name = 'feedback_button'>Correct Prediction</button>
              <button type="submit" class="btn btn-info btn-lg" name = 'feedback_button'>Incorrect Prediction</button>
          </div>
          <input type=hidden name="prediction" value="{{ prediction }}">
          <input type=hidden name="review" value="{{ content }}">
        </form>
      </div>

      <div class="text-center d-grid gap-2 col-11">
        <form action="/">
          <button type="submit" class="btn btn-outline-dark btn-lg" style="margin-left : 110px; margin-top: 70px;">Submit another review</button>
        </form>
      </div>
    </div>
  </body>
</html>
