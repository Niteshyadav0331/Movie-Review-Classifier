<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Review Classifier</title>
      <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <style>
      body {
        font-family: 'Brush Script MT', cursive;
        background-image: url('static/img5.jpg');
      }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Review Classifier</a>
            <form action="/about">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">About</button>
            </form>
        </div>
    </nav>

    <div style="width:1000px; height: 600px; margin-top: 200px; margin-left: 450px; background-color: #4B7793; border: 2px solid black; border-radius
: 30px;">
      <div style = "margin-left: 30px;">
        <h1 style="color: #D3D0CB ; font-size: 350%; margin-left: 20%; margin-top: 5%;">Movie Review Classifier</h1>

        <h2 style="margin-left: 20%; margin-top: 4%; color: #DAAD86;">Please enter your movie review:</h2>

        {% from "_formhelpers.html" import render_field %}

        <form style="margin-left: 20%; margin-top: 1%;" action="/results" method="post">
          <dl>
            {{ render_field(form.moviereview, cols = '58', rows = 8) }}
          </dl>

          <div style="margin-left: 6%;" class="d-grid gap-2 col-6">
            <!-- <input type="submit" name="submit_btn" value="Submit review" style="margin-left: 31%; margin-top: 1%;"> -->
            <button style="margin-left: 18%;  margin-top: 10%;" type="submit" class="btn btn-outline-dark btn-lg" name="submit_btn" value="Submit review">Submit Review</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
